<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="colorIt()">
    <div class="container">
        <h1>Generate a<br><font>random Password.</font></h1>
        <h2>Never use an insecure password again.</h2>
        <button onclick="generate()">Generate Passwords</button>
        <div class="divider"></div>
        <h3>Password Length</h3>
        <div class="rows">
            <button class="minus">-</button>
            <input type="text" disabled class="length" value="8">
            <button class="plus">+</button>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="strength">Weak</div>
        </div>
        <div class="divider"></div>
        <div class="space">
            <div class="password-space" onclick="copyText(1)" id="sp1"></div>
            <div class="password-space" onclick="copyText(2)" id="sp2"></div>
        </div>
        <div class="space">
            <div class="password-space" onclick="copyText(3)" id="sp3"></div>
            <div class="password-space" onclick="copyText(4)" id="sp4"></div>
        </div>
    </div>
    <div class="alert">Copied Successfully</div>
    <script src="./script.js"></script>
</body>
</html>
